<body>
<!-- Orange -->
<div class="container">
<div class="row d-flex flex-row mt-5" >
<div class="progress"style="width:90%">
        <div id="progress" class="progress-bar bg-warning" style="width:40%"></div>
        <audio id="audio" src="/assets/musics/Linkinpark.mp3"  style="width:100%">In The End</audio>
     </div>
     <i  id="playPause" class="fa fa-play-circle pl-2 " ></i>
    
     <i class="fa fa-step-forward pl-2"></i>
     <i class="fa fa-stop-circle pl-2"></i>
     <div>
        

    
    </div>
   </div>
   </div> 
</body>
<script>
var audio=document.getElementById('audio');
var playPause=document.getElementById("playPause");
playPause.addEventListener("click",function()
{
    if(audio.paused)
    {
        audio.play();
        playPause.classList.remove("fa-play-circle");
        playPause.classList.add("fa-pause-circle");


    }else
    {
        audio.pause();
        playPause.classList.remove("fa-pause-circle");
        playPause.classList.add("fa-play-circle");
    }
    
});

</script>
</html>
