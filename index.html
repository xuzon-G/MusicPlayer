<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
 
     <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script> 

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<!-- Orange -->
<div class="container">
<div class="row d-flex flex-row mt-5" >
<div class="progress mt-1"style="width:90%" >
        
        <div id="progress" class="progress-bar bg-warning" style=""  ></div><span>In the End</span>
        <audio id="audio"  src="/assets/musics/Linkinpark.mp3"  style="width:100%"></audio>
    </div>
         <div>
     <i  id="playPause" class="fa fa-play-circle pl-2 pb-2" ></i>
    
     <i class="fa fa-step-forward pl-2"></i>
     <i id="stop" class="fa fa-stop-circle pl-2"></i>
     <i id="volume" class="fa fa-volume-up pl-2"></i>
  
    </div>
     
   
     <div>
        

    
    </div>
   </div>
   </div> 
</body>
<script>
var audio=document.getElementById("audio");
var bar=document.getElementById('progress');
var play_Pause=document.getElementById("playPause");
var stopBtn=document.getElementById("stop");
var volumeBtn=document.getElementById("volume");

// Listeners
play_Pause.addEventListener("click",playPause);
stopBtn.addEventListener("click",stop);
volumeBtn.addEventListener("click",volume);


// Functions
function playPause()
{
    if(audio.paused)
    {
        audio.play();
        play_Pause.classList.remove("fa-play-circle");
        play_Pause.classList.add("fa-pause-circle");


    }else
    {
        audio.pause();
        play_Pause.classList.remove("fa-pause-circle");
        play_Pause.classList.add("fa-play-circle");
    }
    
}

// /////////////////////////////////////////////////
function stop()
{
  audio.pause();
  audio.currentTime=0;
  play_Pause.classList.remove("fa-pause-circle");
        play_Pause.classList.add("fa-play-circle");

}

function volume()
{
    if(audio.muted)
    {
        audio.muted=false;
        volumeBtn.classList.remove("fa-volume-off");
        volumeBtn.classList.add("fa-volume-up");
    }else
    {
        audio.muted=true;
        volumeBtn.classList.remove("fa-volume-up");
        volumeBtn.classList.add("fa-volume-off");
    }
}

</script>
</html>
